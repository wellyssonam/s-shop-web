<ng-container *ngIf="productList$ | async as productList">
  <app-breadcrumb [linkList]="listLinkBreadcrumb"></app-breadcrumb>

  <app-product-form [products]="productList"></app-product-form>
  <app-product-list [products]="productList" [showAmountLine]="false" [deleteProductButton]="true">
  </app-product-list>
</ng-container>
