<ng-container>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Produto ...">
  </mat-form-field>

  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" *ngIf="(loading$ | async) == false">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let item"> {{ item?.name }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{ item?.description }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let item"> {{ item?.price | currency }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ (totalCost$ | async) | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef class="text-right">
        <button mat-icon-button (click)="deleteProduct()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <div *ngIf="showAmountLine">
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </div>
  </table>

  <div class="paginator" #paginationRef>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
</ng-container>
