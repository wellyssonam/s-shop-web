<form (submit)="addProduct()" #productForm="ngForm">
  <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="space-between center">
    <div>
      <mat-form-field>
        <input #nameField="ngModel" matInput name="name" type="text" [placeholder]="'Name'"
          [(ngModel)]="productData.name" required />
        <mat-error *ngIf="!nameField.valid">
          Campo Obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input #descriptionField="ngModel" matInput type="text" name="description" [placeholder]="'Description'"
          [(ngModel)]="productData.description" required />
        <mat-error *ngIf="!descriptionField.valid">
          Campo Obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input #priceField="ngModel" type="number" matInput name="price" [placeholder]="'Price'"
          [(ngModel)]="productData.price" required />
        <mat-error *ngIf="!priceField.valid">
          Campo Obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button fxFlex mat-flat-button color="primary" type="submit" disableOffline [disabled]="!productForm.valid">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</form>
